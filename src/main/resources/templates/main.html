<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Programs View</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/programs.js"></script>

</head>
<body>

<form id = "programForm" action="#" method="post">
    <p>Program Name: <input type="text" name="name" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<form id = "courseForm" action="#" method="post">
    <p>Course Name: <input type="text" name="name" /></p>
    <p>Course Year:  <input type="text" name="year" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<h1>Programs</h1>
<div id = "allPrograms">
<div  th:each="program: ${programs}" >
    <a href="#" th:href="'/showPrograms/' + ${program.id}"  th:text="${program.name}" />
</div>
</div>
</body>
</html>
